<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Player</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-144x144.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        #apiStatus {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .api-online { background: #10b981; color: white; }
        .api-offline { background: #ef4444; color: white; }
        
        .login-form {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .login-form button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .login-form button:hover {
            background: #7c3aed;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: #8b5cf6;
            width: 70px;
            height: 70px;
        }
        
        .play-btn:hover {
            background: #7c3aed;
        }
        
        .now-playing {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .playlist-section {
            margin-top: 30px;
        }
        
        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .playlist-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .playlist-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .song-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        h1, h2, h3 {
            margin-top: 0;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .player-container {
                padding: 20px;
            }
            
            .player-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Harmony Player</h1>
            <p>Your personal music streaming service</p>
        </header>

        <div class="status-bar">
            <div id="appStatus">App Status: <span style="color: #10b981">Ready</span></div>
            <div id="apiStatus" class="api-offline">API: Checking...</div>
        </div>

        <div class="player-container">
            <!-- Login Form -->
            <div class="login-form" id="loginSection">
                <h2>Login</h2>
                <input type="password" id="secretCode" placeholder="Enter your access code">
                <button onclick="handleLogin(event)">Login</button>
                <div id="loginError" style="color: #f87171; margin-top: 10px; display: none;">
                    Invalid access code
                </div>
            </div>

            <!-- Player Interface (hidden until login) -->
            <div id="playerInterface" class="hidden">
                <!-- Now Playing -->
                <div class="now-playing">
                    <h2>Now Playing</h2>
                    <div id="nowPlayingInfo">
                        <h3 id="currentSongTitle">No song selected</h3>
                        <p id="currentArtist">‚Äì</p>
                        <div id="progressBar" style="width: 100%; height: 4px; background: rgba(255,255,255,0.2); margin: 20px 0; border-radius: 2px;">
                            <div id="progress" style="width: 0%; height: 100%; background: #8b5cf6; border-radius: 2px;"></div>
                        </div>
                    </div>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                </div>

                <!-- Playlists -->
                <div class="playlist-section">
                    <h2>Your Playlists</h2>
                    <div id="playlistsContainer" class="playlist-container">
                        <div class="empty-state">
                            <p>No playlists yet. Create your first playlist!</p>
                            <button onclick="createNewPlaylist()" style="margin-top: 15px;">Create Playlist</button>
                        </div>
                    </div>
                </div>

                <!-- Songs -->
                <div class="playlist-section">
                    <h2>All Songs</h2>
                    <div id="songsContainer" class="empty-state">
                        <p>No songs available. Add songs to start listening!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Prevent form submission
        document.getElementById('secretCode')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
